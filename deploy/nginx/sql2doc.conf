# Nginx configuration for SQL2Doc
# Copy this file to: /etc/nginx/sites-available/sql2doc

server {
    listen 80;
    server_name _;  # Replace with your domain or IP

    # Increase buffer sizes for Streamlit
    client_max_body_size 100M;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
        proxy_pass http://localhost:8501;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }

    # Health check endpoint
    location /_stcore/health {
        proxy_pass http://localhost:8501/_stcore/health;
        access_log off;
    }
}

